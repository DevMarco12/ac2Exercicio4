    <meta charset="utf-8">

    <!-- Import do Google Fonts -->

</head>

<body>
    <!-- Header de Navega√ß√£o -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./telaInicial.html">
                    <img src="https://www.pngkey.com/png/full/413-4139989_free-download-watermelon-cartoon-png-clipart-watermelon-watermelon.png"
                        alt="icone-da-pagina" width="35" height="30" class="d-inline-block align-text-top">
                    Cursos de Culin√°ria
                </a>
                <a href="./telaDeLogin.html" style="text-decoration: none; color: red;"><img src="./assets/userIcon.png"
                        width="40" height="40"> Fa√ßa o Login</a>
            </div>
        </nav>
    </header>

    <!-- Cabe√ßalho da Tabela -->
    <div class="container" id="cabecalhoTabela">
        <div class="row">
            <div class="col-12 align-itens-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCurso">
                    <i class="bi bi-plus"></i> Adicionar
                </button>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                            <th>Quantidade de Horas</th>
                            <th>URL da Foto</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tabCurso">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Lista de Cursos -->
    <div class="modal fade" id="addCurso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal">Adicionar Curso</h5><p style="height: 10px; margin-left: 5px;">üéÇ</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmCurso">
                        <input type="hidden" name="id" id="id">
                        <div class="mb-4">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome do curso" name="nome">
                        </div>
                        <div class="mb-4">
                            <label for="descricao" class="form-label">Descri√ß√£o</label>
                            <input type="text" class="form-control" id="descricao" placeholder="Descri√ß√£o do curso" name="descricao">
                        </div>
                        <div class="mb-4">
                            <label for="qtdHoras" class="form-label">Quantidade de Horas</label>
                            <input type="number" class="form-control" id="qtdHoras" placeholder="Quantidade de horas do curso" name="qtdHoras">
                        </div>
                        <div class="mb-4">
                            <label for="urlCursos" class="form-label">URL da Foto</label>
                            <input type="text" class="form-control" id="urlCursos" placeholder="URL da foto do curso" name="urlCursos">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button id="btnSalvar" data-loading-text="Salvando..." type="button"
                        class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <b>üçÖ Feito e desenvolvido por Marco Xavier</b>
        </div>
        <!-- Copyright -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
