<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Faça o Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <!-- Style para o Responsivo -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Import do CSS -->
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/telaDeLogin.css" rel="stylesheet">
</head>

<body class="text-center">
    <!-- Form de Autenticação de Usuário -->
    <main class="form-signin">
        <form>
            <img class="mb-4"
                src="https://images.vexels.com/media/users/3/182995/isolated/preview/b8a913d2e420c1e878704388ab85a9bd-icone-de-chapeu-de-culinaria-de-traco.png"
                alt="" width="100">
            <h1 class="h3 mb-3 fw-normal">Efetue o Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-floating">
                <a href="./cadastroDeUsuario.html" style="text-decoration: none; color: red;">
                    Ainda não tem uma conta? <br><b>Cadastre-se já!</b><br><br></a>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        </form>
    </main>

    <!-- Import do Script Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
